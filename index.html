<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FLEET TMS</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/env.js"></script>
  <script defer src="/tms-adapter-supabase.js"></script>
  <script defer src="/app.js"></script>
</head>
<body>
  <div class="header">
    <div class="brand">
      <img src="/logo.png" alt="logo">
      <div class="title">FLEET TMS <span class="badge">realtime</span></div>
    </div>
    <div class="actions">
      <a class="link" href="/archives.html">Archives</a>
    </div>
  </div>

  <div class="wrap">
    <div class="tabs" id="tabs">
      <button class="tab active" data-table="trucks">Trucks</button>
      <button class="tab" data-table="trailers">Trailers</button>
      <button class="tab" data-table="expenses">Expenses</button>
      <button class="tab" data-table="repairs">Repairs</button>
      <button class="tab" data-table="invoices">Invoices</button>
    </div>

    <div class="panel">
      <div class="controls">
        <input class="input" id="search" placeholder="Search (id, plate, number, text)">
        <button class="btn" id="refresh">Refresh</button>
        <span class="status" id="status">ready</span>
      </div>

      <table class="table" id="grid">
        <thead id="thead"></thead>
        <tbody id="tbody"><tr><td>Loading…</td></tr></tbody>
      </table>

      <div class="controls" style="margin-top:12px">
        <input class="input" id="f_id" placeholder="id / number / plate">
        <input class="input" id="f_a" placeholder="field A">
        <input class="input" id="f_b" placeholder="field B">
        <input class="input" id="f_c" placeholder="field C">
        <button class="btn primary" id="add">Add/Upsert</button>
      </div>
    </div>

    <div class="footer">Cloudflare-like minimal UI · synced via Vercel/Supabase</div>
  </div>
</body>
</html>
